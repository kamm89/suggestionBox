<!doctype html>
<html>
	<head>
		<title>The Guessing Game</title>
		<link href="guessingGame.css" rel="stylesheet">
		<script >

		number = 8;
		tries = 0;
		guess = 0;
		message = ""

		while(tries<3 && guess!=number){
			tries++;

			guess = prompt("What's your guess?");
			message+="Guess #"+tries+" was "+guess+".<br>";
			message+="Sorry, Try again!<br><p></p>";
		}

			if (guess==8) {
				message+=("Wait... Holy shit, you got it on guess #"+tries+"!<br> I lied about winning a guitar. Got ya!" );
			}
		
			if (guess != number) {
				message+=("3 tries is up, Game over.  The answer is "+number+"!");
			};
		
		</script>
	</head>
	<body>
		<div class="title">
			<h1>The Guessing Game!!!</h1>
			<p>Can you guess how many Guitars I have?</p>
		</div>
		<div class="options">
			<div class="container">
				<p>You have 3 tries to figure this out.<br>If you win, I'll give you a guitar!<br> GOOD LUCK!!!</p>
				<script language="JavaScript">
					document.write(message)
				</script>
			</div>
		</div>
	</body>
</html>
